{% extends "base.html" %}
{% block title %}Student Login{% endblock %}

{% block content %}
<h1>Student Login</h1>
<form action="#" method="post">
    <p>Student UserID:</p>
    <p><input type="text" name="user_id_stu" /></p>
    <p>Password:</p>
    <p><input type="password" name="password" /></p>
    <p><input type="submit" value="Submit"/></p>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
